<h1>Usando class binding
  <i class="bi"
  [class.bi-star]="!meuFavorito"
  [class.bi-star-fill]="meuFavorito"
  (click)="onClick()">
  </i>
</h1>

<h1>Usando ngClass
  <i class="bi"
  [ngClass]="{
    'bi-star': !meuFavorito,
    'bi-star-fill': meuFavorito
  }"
  (click)="onClick()">
  </i>
</h1>
